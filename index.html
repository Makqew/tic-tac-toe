<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic tac toe game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <h1>Tic tac toe game</h1>
    <div id="wrapper">
        <div id="players">Let the battle begin!!!</div>
        <div class="box">
            <div class="box-overlap">
                <button onclick="gameBoard.reset()">Reset
            </button></div>
            <div class="row">
                <div class="column a0"></div>
                <div class="column a1"></div>
                <div class="column a2"></div>
            </div>
            <div class="row">
                <div class="column a3"></div>
                <div class="column a4"></div>
                <div class="column a5"></div>
            </div>
            <div class="row">
                <div class="column a6"></div>
                <div class="column a7"></div>
                <div class="column a8"></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
